<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MENTORIA</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria
        </p>
    </header>
    <form>

      <fieldset><!--caixa para grupar os elementos-->
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend><!--titulo do formulario-->

          <div class="input-wrapper">
            <label for="nome">Nome</label><!-- serve para campos do formulario/acessibilidade-->
            <input type="text" id="nome" /><!--type do input=tipo de entrada de  dados (texto)  -->
        
            <label for="event-name">Sobrenome</label><!---->
            <input type="text" id="event-name" />
          </div>
          
          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(Digite um e-mail válido)</span></label>
            <input type="text" id="event-email"/>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="event-password" /><!--password-senha-->
          </div>
      </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações mentor</legend>

            <div class="input-wrapper">
            <label for="event-nome">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="nome" id="event-nome" />
          </div>
        </fieldset>


        <fieldset>
          <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

        </fieldeset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Primeira mentoria</legend>
  
        
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>
    
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>

            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                  <legend>Segunda mentoria</legend>
        
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input type="date" id="event-date" />
                </div>
      
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>
    
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
          </div>

          

        </div>
      </fieldset>

    </form>
    <footer>
      <input class="button" type="submit" value="Salvar evento">
    </footer>
  </div>
</body>
</html>
